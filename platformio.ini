[env:espA]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = knolleary/PubSubClient@^2.8
build_flags = -DDEVICE_ID=\"espA\" -DSECTOR=\"analise\" -DSENSOR_PIN=2 -DLED_PIN=13

[env:espB]
platform = espressif32
board = esp32dev
